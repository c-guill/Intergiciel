spring.application.name=messagerie
server.port=8080

#DB
spring.datasource.url=jdbc:postgresql://localhost:5435/meow
spring.datasource.username=admin
spring.datasource.password=password1234
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

#Kafka
application.topic=ETUDIANTS
spring.kafka.consumer.topic-name=ETUDIANTS
spring.kafka.consumer.group-id=ETUDIANTS_GROUP
spring.kafka.producer.bootstrap-servers=localhost:9092
spring.kafka.consumer.auto-offset-reset=earliest
spring.kafka.producer.key-serializer=org.apache.kafka.common.serialization.StringSerializer
spring.kafka.producer.value-serializer=org.apache.kafka.common.serialization.StringSerializer


